<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title> Steph's Pets </title>
</head>
<body>
    <h1> Come see our Available Pets!  </h1>
    <div class="row pets-listing">
        {% for pet in pets %}
        <div class="col-4">
            <p>
            <a href = "/{{ pet.id }}"> {{pet.name}} the {{pet.species}} </a>
            </p>
            <p><img src="{{pet.photo_url}}" width="250" height="200"></p>   
            <p>{{pet.age}} year(s) old</p>   
            <p>{{pet.notes}}</p>   
            <p>{% if pet.available %} <b> Take me Home! </b> {% endif %}</p>   
        </div>
            <p>
                {% for error in pet.errors %}
                {{error}}
                {% endfor %}
            </p>
        {% endfor %}

    </div>
    <a href="/pet/new" class="btn btn-success">Add Pet</a>          
    
</body>
</html>
